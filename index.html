<!DOCTYPE html>

        </div>

            <span>4500</span>
          </div>

            <h3>Posts</h3>
            <span>231</span>
          </div>

        <div class="buttons">

          <a href="#" class="btn">Follow Me</a>
        </div>

    <iframe
      src="LAB 01/index.html"
